<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <title>Food Cart</title>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        $('.ui.dropdown').dropdown();
      });
    </script>
    <nav class="ui menu nav-container">
      <a href="index.html" class="header item">Browse Dishes</a>
      <a href="#" class="item">About Us</a>
      <div class="item">
        <div class="ui icon input">
          <input type="text" placeholder="Search for dishes" />
          <i class="search icon"></i>
        </div>
      </div>

      <a href="sell_dish.html" class="item nav-sell-btn">
        <button class="positive ui button">Sell your dish</button>
      </a>
      <a href="./signup.html" class="item nav-btn-signup">
        <div class="ui primary button">Sign Up</div>
      </a>
      <a href="#" class="item"> <div class="ui button">Log In</div></a>
    </nav>
    <div class="form-container">
      <h2>Create account</h2>
      <form class="ui form">
        <div class="field">
          <label>Full name</label>
          <input type="text" name="full-name" placeholder="Full Name" />
        </div>
        <div class="field">
          <label>Username</label>
          <input type="text" name="user-name" placeholder="User Name" />
        </div>
        <div class="field">
          <label>Password</label>
          <input type="text" name="password" placeholder="Password" />
        </div>
        <div class="field">
          <label>Email</label>
          <input type="text" name="email" placeholder="Email" />
        </div>
        <div class="field">
          <label>Phone Number</label>
          <input type="text" name="phone-number" placeholder="Phone Number" />
        </div>
        <div class="ui selection dropdown">
          <i class="dropdown icon"></i>
          <div class="text">City</div>
          <div class="menu">
            <div class="item">Portland</div>
            <div class="item">Seattle</div>
            <div class="item">Corvallis</div>
          </div>
        </div>
        <!-- <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="hidden" />
            <label>I agree to the Terms and Conditions</label>
          </div>
        </div> -->
        <button
          class="ui button submit-btn"
          type="submit"
          style="display: block; margin-top: 1rem;"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
